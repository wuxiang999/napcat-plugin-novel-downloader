name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: false
        default: ''

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="v$(date +'%Y%m%d%H%M%S')"
          fi
          CLEAN_VERSION=$(echo $VERSION | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "clean_version=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.clean_version }} --no-git-tag-version --allow-same-version

      - name: Build project
        run: pnpm run build

      - name: Prepare release package
        env:
          PLUGIN_NAME: napcat-plugin-novel-downloader
        run: |
          # ÂàõÂª∫‰∏¥Êó∂ÁõÆÂΩïÁî®‰∫éÁªÑÁªáÊñá‰ª∂
          mkdir -p release

          # Â§çÂà∂ÈúÄË¶ÅÁöÑÊñá‰ª∂Âà∞‰∏¥Êó∂ÁõÆÂΩï
          cp dist/index.mjs release/
          cp package.json release/

          # ËøõÂÖ•‰∏¥Êó∂ÁõÆÂΩïÂπ∂ÂéãÁº©
          cd release
          zip -r ../${PLUGIN_NAME}.zip index.mjs package.json

      - name: Verify zip contents
        run: |
          PLUGIN_NAME="napcat-plugin-novel-downloader"
          unzip -l ${PLUGIN_NAME}.zip

      - name: Collect git log
        id: gitlog
        run: |
          CURRENT_TAG="${{ steps.version.outputs.version }}"

          # Ëé∑Âèñ‰∏ä‰∏Ä‰∏™ tag
          git fetch --tags --force
          PREV_TAG=$(git tag -l "v*" --sort=version:refname | grep -v "$CURRENT_TAG" | tail -1)

          if [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD | head -1)
          fi

          echo "Current tag: $CURRENT_TAG"
          echo "Previous tag: $PREV_TAG"

          COMMITS=$(git log --pretty=format:'- %s (%h)' "$PREV_TAG"..HEAD 2>/dev/null || git log --pretty=format:'- %s (%h)' -10)

          # ÂÜôÂÖ•Êñá‰ª∂‰æõÂêéÁª≠Ê≠•È™§‰ΩøÁî®
          echo "$COMMITS" > commits.txt

          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Check AI config
        id: ai_check
        run: |
          if [ -n "$AI_API_KEY" ] && [ -n "$AI_API_URL" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Ê£ÄÊµãÂà∞ AI ÈÖçÁΩÆÔºåÂ∞Ü‰ΩøÁî® AI ÁîüÊàê Release Note"
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Êú™ÈÖçÁΩÆ AI_API_KEY / AI_API_URLÔºåÂ∞Ü‰ΩøÁî®ÈªòËÆ§ Release Note"
          fi
        env:
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_API_URL: ${{ secrets.AI_API_URL }}

      - name: AI Generate Release Note
        id: ai_release
        if: steps.ai_check.outputs.available == 'true'
        continue-on-error: true
        env:
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_API_URL: ${{ secrets.AI_API_URL }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
        run: |
          CURRENT_TAG="${{ steps.gitlog.outputs.current_tag }}"
          PREV_TAG="${{ steps.gitlog.outputs.prev_tag }}"
          COMMITS=$(cat commits.txt)
          MODEL="${AI_MODEL:-gpt-4o-mini}"

          echo "ü§ñ ‰ΩøÁî® AI ÁîüÊàê Release Note (model: $MODEL)"

          SUMMARY_LINE=$(git diff --stat "$PREV_TAG"..HEAD | tail -1 || echo "No changes")
          FILE_CHANGES=$(git diff --stat "$PREV_TAG"..HEAD | head -n -1 | head -30 || echo "")
          CODE_DIFF=$(git diff "$PREV_TAG"..HEAD -- 'src/*.ts' | head -c 5000 || echo "Diff too large or no code changes")

          SYSTEM_PROMPT="‰Ω†ÊòØ‰∏Ä‰∏™‰∏ì‰∏öÁöÑÂºÄÂèëËÄÖÂä©ÊâãÔºåËØ∑Ê†πÊçÆ‰ª•‰∏ã git commit ËÆ∞ÂΩïÔºåÁîüÊàêÁÆÄÊ¥ÅÁæéËßÇÁöÑ‰∏≠Êñá Release Note„ÄÇË¶ÅÊ±ÇÔºö1) ‰ΩøÁî® Markdown Ê†ºÂºè 2) ÊåâÂäüËÉΩÂàÜÁ±ªÔºàÂ¶ÇÊñ∞ÂäüËÉΩ„ÄÅ‰øÆÂ§ç„ÄÅ‰ºòÂåñÁ≠âÔºâ3) ËØ≠Ë®ÄÁÆÄÊ¥Å 4) ÁâàÊú¨Âè∑‰∏∫ ${CURRENT_TAG}"

          if [ -f ".github/prompt/release_note_prompt.txt" ]; then
            SYSTEM_PROMPT=$(cat .github/prompt/release_note_prompt.txt)
          fi

          USER_CONTENT="ÂΩìÂâçÁâàÊú¨: $CURRENT_TAG
          ‰∏ä‰∏ÄÁâàÊú¨: $PREV_TAG
          Êó•Êúü: $(date +'%Y-%m-%d')

          ## Êèê‰∫§ÂàóË°®
          $COMMITS

          ## Êñá‰ª∂ÂèòÂåñÁªüËÆ°
          $SUMMARY_LINE

          ## ÂèòÊõ¥Êñá‰ª∂ÂàóË°®
          $FILE_CHANGES

          ## ÂÖ≥ÈîÆ‰ª£Á†ÅÂèòÂåñÈ¢ÑËßà
          \`\`\`diff
          $CODE_DIFF
          \`\`\`"

          PAYLOAD=$(jq -n \
            --arg model "$MODEL" \
            --arg system "$SYSTEM_PROMPT" \
            --arg user "$USER_CONTENT" \
            '{
              model: $model,
              messages: [
                { role: "system", content: $system },
                { role: "user", content: $user }
              ],
              temperature: 0.2,
              max_tokens: 1500
            }')

          RESPONSE=$(curl -s -w "\n%{http_code}" \
            --max-time 60 \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $AI_API_KEY" \
            -d "$PAYLOAD" \
            "$AI_API_URL")

          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            AI_CONTENT=$(echo "$BODY" | jq -r '.choices[0].message.content // empty')
            if [ -n "$AI_CONTENT" ]; then
              echo -e "$AI_CONTENT" > CHANGELOG.md
              sed -i "s/{VERSION}/$CURRENT_TAG/g" CHANGELOG.md
              sed -i "s/{PREV_VERSION}/$PREV_TAG/g" CHANGELOG.md
              echo "ai_success=true" >> $GITHUB_OUTPUT
              echo "‚úÖ AI Release Note ÁîüÊàêÊàêÂäü"
            else
              echo "‚ö†Ô∏è AI ËøîÂõûÂÜÖÂÆπ‰∏∫Á©∫ÔºåÂ∞Ü‰ΩøÁî®ÈªòËÆ§ Release Note"
              echo "ai_success=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚ö†Ô∏è AI API ËØ∑Ê±ÇÂ§±Ë¥• (HTTP $HTTP_CODE)ÔºåÂ∞Ü‰ΩøÁî®ÈªòËÆ§ Release Note"
            echo "Response: $BODY"
            echo "ai_success=false" >> $GITHUB_OUTPUT
          fi

      - name: Fallback Release Note
        if: steps.ai_release.outputs.ai_success != 'true'
        run: |
          CURRENT_TAG="${{ steps.gitlog.outputs.current_tag }}"
          COMMITS=$(cat commits.txt)

          if [ -f ".github/prompt/default.md" ]; then
            sed "s/{VERSION}/$CURRENT_TAG/g" .github/prompt/default.md > CHANGELOG.md
          else
            echo "## $CURRENT_TAG" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "### Êõ¥Êñ∞ÂÜÖÂÆπ" >> CHANGELOG.md
            echo "$COMMITS" >> CHANGELOG.md
          fi
          echo "üìù ‰ΩøÁî®ÈªòËÆ§ Release Note"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          files: |
            napcat-plugin-novel-downloader.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger index update
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'update-index.yml',
              ref: 'main',
              inputs: {
                version: '${{ steps.version.outputs.version }}'
              }
            })
            console.log('‚úÖ Â∑≤Ëß¶Âèë update-index.yml Â∑•‰ΩúÊµÅ')
